<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Repositories</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>GitHub Repositories</h1>

    <div class="profile">
      <div id="userProfile" class="user-profile"></div>
      <div class="profile-details" id="profileDetails"></div>
    </div>

    <div class="options">
      <label for="perPage">Repositories per page:</label>
      <select id="perPage">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    </div>

    <div id="loader" class="loader"></div>

    <div class="content">
      <ul id="repositoryList" class="repository-list"></ul>

      <div id="pagination" class="pagination">
        <button class="pagination-btn" id="nextPage"> &lt; Older </button>
        <div id="paginationNumbers" class="pagination-numbers"></div>
        <button class="pagination-btn" id="prevPage"> Newer&gt;</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
